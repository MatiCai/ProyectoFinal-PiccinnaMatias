<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link de Animaciones -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Lin de Tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100;1,300&display=swap" rel="stylesheet">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Link de mi CSS-->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Seccion Chicos</title>
</head>
<body>
    <div class="contenido-chicos">

        <!-- Inicio de Encabezado -->

        <header>
            <div class="headerChicos">
                <img src="../img/logo-indumentaria.png" alt="logo de emprendimiento" class="logo">
                <h1 class="tituloChicos animate__animated animate__wobble">Chicos</h1>
                <h3 class="inicioChicos">
                <a href="../index.html">Inicio</a>
                </h3>
            </div>        
        </header>

        <!-- Inicio de Contenido Principal -->

        <main class="mainChicos">
            <h2 class="tituloProductos">Productos</h2>
            <div>
                <ul class="ropaChicos">
                    <li class="remerasChicos animate__animated animate__flipInX">Remeras</li>
                    <li class="shortsChicos animate__animated animate__flipInX">Joggings / Shorts</li>
                </ul>
            </div>
        </main>

        <!-- Inicio de Contenido Secundario -->

        <section class="sectionChicos">
            <div class="imagenesHombres">
                <div class="card" style="width: 18rem;">
                    <img src="../img/chicos/remeras-1.png" class="card-img-top" alt="remera deportiva chicos">
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="../img/chicos/remeras-2.png" class="card-img-top" alt="remera deportiva chicos">
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="../img/chicos/short-1.png" class="card-img-top" alt="shorts deportivas chicos">
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="../img/chicos/joggings-1.png" class="card-img-top" alt="shorts deportivas chicos">
                </div>
            </div>
        </section>
    
        <!-- Inicio de Footer -->

        <footer class="footerChicos">
            <div>
                <ul class="politicaIndumentaria">
                    <li>Terminos y condiciones</li>
                    <li>Privacidad</li>
                </ul>
                <ul class="redesIndumentaria">
                    <a href="https://www.google.com.ar/maps" target="_blank">Ubicacion</a>
                    <li>Redes Sociales</li>
                </ul>
            </div>
            <p class="copyrightInicio">Copyright Â© 2022 | Indumentaria Deportiva</p>
        </footer>
    </div>
    
</body>
</html>
